{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Mario P.K. – Portfolio{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Fonts & Core CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@next/dist/aos.css" rel="stylesheet">

  <style>
    :root{
      --accent:#00eaff;
      --accent-dark:#0095ff;
      --glass:rgba(255,255,255,.06);
      --glass-brd:rgba(255,255,255,.14);
    }

    /* ======= Atlantic animated backdrop ======= */
    body{
      font-family:"Poppins",sans-serif;min-height:100vh;display:flex;flex-direction:column;overflow-x:hidden;color:#e4fbff;
      background:linear-gradient(130deg,#06131e 0%,#0a2741 30%,#105073 65%,#0a2741 85%,#06131e 100%);
      background-size:500% 500%;animation:oceanMove 36s ease-in-out infinite;
    }
    @keyframes oceanMove{0%,100%{background-position:0% 50%}50%{background-position:100% 50%}}

    /* ======= floating bubbles ======= */
    .bubble{position:fixed;bottom:-10vh;border-radius:50%;opacity:.17;pointer-events:none;mix-blend-mode:screen;
      background:radial-gradient(circle at 30% 30%,#7ffcff 0%,transparent 70%);animation:bubbleFloat var(--t) linear infinite;}
    @keyframes bubbleFloat{to{transform:translateY(-120vh) translateX(var(--x)) scale(var(--s));opacity:0}}

    /* faint grid overlay */
    body::before{content:"";position:fixed;inset:0;pointer-events:none;
      background-image:linear-gradient(rgba(255,255,255,.03) 1px,transparent 1px),linear-gradient(90deg,rgba(255,255,255,.03) 1px,transparent 1px);
      background-size:120px 120px;mix-blend-mode:overlay;}

    /* ======= NAVBAR ======= */
    .navbar{backdrop-filter:blur(14px);background:rgba(9,25,39,.6)!important;border-bottom:1px solid var(--glass-brd);}
    .nav-link{color:#b8efff!important;font-weight:500;position:relative;margin:0 .7rem;}
    .nav-link::after{content:"";position:absolute;left:0;bottom:-4px;width:0;height:2px;background:var(--accent);transition:.35s}
    .nav-link:hover::after{width:100%}

    /* ======= GLASS UTILS ======= */
    .glass{background:var(--glass);border:1px solid var(--glass-brd);backdrop-filter:blur(18px);border-radius:1rem;transition:.4s}
    .glass:hover{transform:translateY(-6px) scale(1.03);box-shadow:0 0 25px rgba(0,255,255,.35);border-color:var(--accent)}

    /* ======= ACCENT BUTTON ======= */
    .btn-accent{background:linear-gradient(135deg,var(--accent),#66ffff);border:none;font-weight:600;color:#001621;box-shadow:0 0 12px rgba(0,255,255,.4);}
    .btn-accent:hover{background:#fff;color:#000;box-shadow:0 0 18px rgba(255,255,255,.6)}

    footer{margin-top:auto;background:#04101a;border-top:1px solid var(--glass-brd);color:#7ec9de;}
  </style>
</head>
<body>

<!-- ===== dynamic bubbles ===== -->
<script>
  for(let i=0;i<18;i++){
    const b=document.createElement('div');b.className='bubble';
    const size=Math.random()*60+20;b.style.width=b.style.height=size+'px';
    b.style.left=Math.random()*100+'vw';
    b.style.setProperty('--x', (Math.random()*60-30)+'vw');
    b.style.setProperty('--s', (Math.random()*0.6+0.4));
    b.style.setProperty('--t', (Math.random()*25+25)+'s');
    document.body.appendChild(b);
  }
</script>

<!-- ===== NAV ===== -->
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand fw-bold text-white" href="/">Mario P.K.</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#mainNav"><span class="navbar-toggler-icon"></span></button>
    <div id="mainNav" class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/projects/">Projects</a></li>
        <li class="nav-item"><a class="nav-link" href="/certificates/">Certificates</a></li>
        <li class="nav-item"><a class="nav-link" href="/courses/">Courses</a></li>
        <li class="nav-item"><a class="nav-link" href="/contact/">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- ===== CONTENT ===== -->
<main class="flex-grow-1">{% block content %}{% endblock %}</main>

<!-- ===== FOOTER ===== -->
<footer class="py-4 text-center small">
  <div class="container">© {{ now|default:"2025" }} Mario P.K. · <a href="mailto:youremail@example.com" class="text-decoration-none">email me</a></div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>AOS.init({once:true,duration:800,easing:'ease-out-back'});</script>
</body>
</html>
